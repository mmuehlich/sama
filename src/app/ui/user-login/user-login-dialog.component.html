<div>
  <h1 style="font-size: x-large;">Login</h1>
  <div class="navbar-item" style="display: inline-block;">
    <span style="float:left;line-height: 40px;">1-Klick-Login</span>
    <a style="float:left" title="Google+" (click)="signInWithGoogle()">
      <i class="fa fa-google-plus btn-google btn" style="padding-left:10px;"></i>
    </a>
    <a style="float:left" title="facebook" (click)="signInWithFacebook()">
      <i class="fa fa-facebook btn-facebook btn" style="padding-left:10px;"></i>
    </a>
  </div>

  <br/>

  <div class="navbar-item">
    <a (click)="showLogin=!showLogin; showRegister = false;" style="color:#4a4a4a">
      anmelden (User/Passwort)
    </a>
    <div *ngIf="showLogin" style="padding-left: 30px">
      <user-form></user-form>
    </div>
  </div>

  <hr>

  <div class="navbar-item">
    <a (click)="showRegister=!showRegister; showLogin = false;" style="color:#4a4a4a">
      registrieren
    </a>
    <div *ngIf="showRegister" style="padding-left: 30px">
      <new-user-form> </new-user-form>
    </div>
  </div>
</div>
