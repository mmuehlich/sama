  <div class="content columns">
    <main style="width:100%;">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

      <main style="width:100%;">

      </main>
    </div>
  </div>
  <footer-nav></footer-nav>
</ng-template>
